name: .NET ビルド

on:
  push:
    branches-ignore:
      - releases
      - release/**
  pull_request:
    branches-ignore:
      - releases
      - release/**

jobs:
  build:
    name: .NET ビルド
    runs-on: windows-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: .NET SDK をセットアップ
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: 依存関係を復元
        run: dotnet restore MarkItDown.GUI.slnx

      - name: ビルド
        run: dotnet build MarkItDown.GUI.slnx --configuration Release --no-restore
